  <main>

    <h1 class="titulo-menu">CHARACTERS</h1>
    <!--FILTROS-->
    <section class="menu">
      <p class="paragrafo">SORT BY:</p>
      <!--FILTRAR POR ORDEM ALFAB√âTICA-->
      <select id="sorting-AZ" class="select-az-za button">A-Z>
        <option value="A-Z/Z-A" selected disabled>A-Z/Z-A</option>
        <option class="sel-az" value="AZ">Name: A-Z</option>
        <option class="sel-az" value="ZA">Name: Z-A</option>
      </select>
      <!--FILTRAR POR G√äNERO-->
      <select id="filter-gender" class="selec-genero button">
        <option value="genero" selected disabled>‚öß Gender</option>
        <option class="sel-genero" value="Male">‚ôÇÔ∏è Male</option>
        <option class="sel-genero" value="Female">‚ôÄÔ∏è Female</option>
        <option class="sel-genero" value="Genderless">Genderless</option>
        <option class="sel-genero" value="unknown">‚ùì Unknown</option>
      </select>
      <!--FILTRAR POR STATUS DE VIDA-->
      <select id="filter-status" class="sel-status button">
        <option value="status" selected disabled>‚ùì Status</option>
        <option class="sel-status" value="Alive">üíö Alive</option>
        <option class="sel-status" value="Dead">‚ò†Ô∏è Dead</option>
        <option class="sel-status" value="Unknown">‚ùì Unknown</option>
      </select>
      <!--FILTRAR POR ESP√âCIE-->
      <select id="filter-species" class="sel-especie button">
        <option value="especie" selected disabled>Species</option>
        <option class="sel-status" value="Human">Human</option>
        <option class="sel-status" value="Humanoid">Humanoid</option>
        <option class="sel-status" value="Animal">Animal</option>
        <option class="sel-status" value="Alien">Alien</option>
        <option class="sel-status" value="mytholog">Mytholog</option>
        <option class="sel-status" value="Robot">Robot</option>
        <option class="sel-status" value="Unknown">Unknown</option>
      </select>
      <!--BOT√ÉO PARA LIMPAR-->
      <button id="clear" class="button">Clear</button>
      <!--INPUT PARA PESQUISAR POR NOME-->
      <input type="search" id="search-input" class="input" placeholder="search a character">
    </section>
    <!--LOCAL DOS CARDS E PORCENTAGEM-->
    <span id="porcentageFiltro" class="porcentageFiltro"></span>
    <section id="card-container" class="container-cards"></section>
  </main>
